<script>
    /* global App,DetInline */
    App.page_mtrade_details={
	init:function(){
	    var data={};
	    data.inline=true;
	    App.loadModule('page/company/details',data,'mDetInline',/(page_company_details)([^\w]|_)/g,"mDetInline$2").progress(function(status,param){
		if( status==='inited' ){
		    App.handler.progress(function(status){
			if( status==="passiveCompanyInited" || status==="passiveCompanySelected" ){
			    App.mDetInline && App.mDetInline.load( App.pcomp.company_id );
			}
		    });
		}
	    });
	}
    };
</script>
<style>
    #mDetInline{
        border: none;
        min-height: 100%;
        width: 1000px;
        position: absolute;
    }
</style>
<div id="mDetInline"></div>
