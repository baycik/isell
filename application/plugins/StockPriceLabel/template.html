<style>
    .price_label{
        border: 1px solid #ccc;
        height: 4cm;
        width:31%;
        font-size: 16px;
        text-align: left;
        padding: 5px;
        page-break-inside: avoid;
        display: inline-block; position: relative;page-break-before: auto;page-break-after:auto;page-break-inside: avoid;
    }
    .price_label i{
        font-weight: bold;
    }
    .price_label b{
        background-color: black;
        -border-radius: 5px;
        color: white;
        padding: 3px;
        font-size: 24px;
    }
    .price_label img{
        float: left;
    }
</style>


<div class="page">
    <div style="width: 18.5cm;">
    {loop name="$v->products"}
    <div class="price_label">
        <div style="height: 3cm;overflow: hidden">
            {if="$value->product_img"}
            <img src="../../Storage/image_flush/?size=70x100&path=dynImg/{$value->product_img}#"
                onerror="this.onerror=null;this.src='../dynImg/{$value->product_img}_50x100.png';" />
            {/if}
            <i>{$value->product_code}</i>
            {$value->product_name}
        </div>

        <div style="border-top:solid 1px black;padding-top: 3px;display:grid;grid-template-columns:1fr 1fr;">
            <div>
                {if="$value->product_barcode>1"}
                <svg style="width:20px;height: 20px" class="barcode"
                jsbarcode-format="ean13"
                jsbarcode-value="{$value->product_barcode}"
                jsbarcode-textmargin="0"
                jsbarcode-fontsize="10"
                jsbarcode-margin="0"
                jsbarcode-height="20"
                jsbarcode-width="1px"
                ></svg>
                {/if}
            </div>
            <div style="text-align: right">
                <b>{$value->product_price}Ñ€</b>
            </div>
        </div>
        {$date}
    </div>
    {/loop}
    </div>
</div>  
<script src="../../js/JsBarcode.all.min.js#"></script>
<script>
    window.onload=function(){
        JsBarcode(".barcode").init();
    };
</script>
