<style>
    .price_label{
        float: left;
        width:30%;
        border: 1px solid #ccc;
        height: 4cm;
        font-size: 18px;
        text-align: left;
        padding: 5px;
        page-break-inside: avoid;
    }
    .price_label i{
        font-size: 14px;
    }
    .price_label b{
        background-color: black;
        border-radius: 5px;
        color: white;
        padding: 3px;
        font-size: 30px;
    }
    .price_label img{
        float: left;
    }
</style>
<div class="page" style="width: 18.5cm;">
{loop name="$v->products"}
<div class="price_label">
    <div style="height: 3cm;overflow: hidden">
        {if="$value->product_img"}
        <img src="../../Storage/image_flush/?size=70x70&path=dynImg/{$value->product_img}#"
            onerror="this.onerror=null;this.src='../dynImg/{$value->product_img}_100x100.png';" />
        {/if}
        {$value->product_name}

    </div>

    
    <div style="text-align: right">
		<div style="float: left">
            <i>{$value->product_code}</i>
        </div>
        <b>{$value->product_price}Ñ€</b>
    </div>
    
    {$date}
</div>
{/loop}</div>
